<body>
  <script>
    function validateForm() {
        var x = document.forms["form1"]["name"].value;
        var y = document.forms["form1"]["email"].value;
        if (x == "" && y == "") {
          alert("Name and email must be filled out");
          return false;
        } else if (x == ""){
            alert("Name must be filled out");
            return false;
        } else if (y == "") {
            alert("Email must be filled out")
            return false;
        } else {
            return true
        }
      }
    </script>

 <main id="hero-image3">
   <div class="hero-text">
      <h1> Contact Us </h1>

 <section class="container">
   <h6>Contact form</h6>
 <form name="form1" action="/submit.php" onsubmit="validateForm()" method="POST" id="contact-form">
   
   <section class="form-group">
    <h6> First Name </h6>
   <label class="label" for="firstname"> First Name: </label>
   <input type="text" name="First Name" id="firstname" required>
   </section>
    <section class="form-group">
      <h6> Last Name </h6>
   <label class="label" for="lastname"> Last Name: </label>
   <input type="text" name="Last Name" id="lastname" required>
    </section>
     <section class="form-group">
      <h6> Phone Number </h6>
    <label class="label" for="number"> Phone Number: </label>
   <input type="text" name="Phone Number" id="number" required>
     </section>
     
      <section class="form-group">
        <h6> Email </h6>
    <label class="label" for="email"> Email: </label>
   <input type="text" name="Email" id="email" required>
      </section>
     
  
   <section class="form-group">
    <h6> Message </h6>
     <label class="label" for="message">Message:</label>
     <textarea name="message" id="message"></textarea>
     <button type="submit" class="btn"> Submit </button>
   </section>
   </form>
   </section>
